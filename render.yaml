# Render Blueprint - Deploy entire stack with one click
# https://render.com/docs/blueprint-spec

services:
  # Backend API
  - type: web
    name: ml-workflow-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ml-workflow-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: ml-workflow-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /health
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: ml-workflow-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install --legacy-peer-deps && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: ml-workflow-backend
          type: web
          property: host
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true

  # Redis Cache
  - type: redis
    name: ml-workflow-redis
    plan: free
    maxmemoryPolicy: allkeys-lru

databases:
  # PostgreSQL Database
  - name: ml-workflow-db
    plan: free
    postgresMajorVersion: 15
